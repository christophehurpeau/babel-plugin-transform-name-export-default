machine:
  node:
    version: 8.3.0

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  cache_directories:
    - ~/.cache/yarn
    - node_modules
  override:
    - yarn --prefer-offline --frozen-lockfile

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  override:
    - yarn run preversion
    - yarn run test
    - yarn run generate:test-coverage
  post:
    - cp -R coverage $CIRCLE_ARTIFACTS/
